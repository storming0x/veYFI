plugins:
  - name: solidity
  - name: vyper
  - name: hardhat

# require OpenZepplin Contracts
dependencies:
  - name: openzeppelin
    github: OpenZeppelin/openzeppelin-contracts
    version: 4.5.0

solidity:
  import_remapping:
    - "@openzeppelin/contracts=openzeppelin/v4.5.0"
    - "ds-test=lib/ds-test/src/"
    - "forge-std=lib/forge-std/src/"

ethereum:
  local:
    default_provider: hardhat
